<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Dino Game Raghrrrr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { overflow: hidden; }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #e0f7fa;
      transition: background 0.5s ease;
    }

    #cheatBtn {
      position: absolute;
      left: 20px;
      top: 90px;
      padding: 10px 20px;
      background: #ffca28;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    #cheatBtn.active {
      background: #81c784;
      transform: scale(1.05);
    }

    #copyright {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 12px;
      color: #555;
      z-index: 5;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<button id="cheatBtn">Cheat: OFF</button>
<div id="copyright">Â© Bayuuu 2025  || Support: studioofficialridho</div>

<audio id="bgm" src="https://actions.google.com/sounds/v1/ambiences/birds_in_forest.ogg" loop></audio>
<audio id="jumpSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let ground = canvas.height - 50;
let cheatMode = false;
let obstacleSpeed = 6;

let char = {
  x: canvas.width / 4,
  y: ground - 50,
  width: 50,
  height: 50,
  vy: 0,
  gravity: 1.2,
  jumpPower: -18,
  isJumping: false,
  isDucking: false
};

let obstacles = [];
let score = 0;
let highscore = parseInt(localStorage.getItem("highscore")) || 0;
let gameOver = false;
let frame = 0;

const bgm = document.getElementById("bgm");
const jumpSound = document.getElementById("jumpSound");
const gameOverSound = document.getElementById("gameOverSound");

let jumpLocked = false;
let inputActive = false;

function updateSpeed() {
  obstacleSpeed = cheatMode ? 10 : 6;
}

function resetGame() {
  updateSpeed();
  score = 0;
  frame = 0;
  obstacles.length = 0;
  ground = canvas.height - 50;
  char.y = ground - char.height;
  char.vy = 0;
  char.isJumping = false;
  char.isDucking = false;
  gameOver = false;
}

function spawnObstacle() {
  obstacles.push({
    x: canvas.width,
    y: ground - 40,
    width: 40,
    height: 40,
    speed: obstacleSpeed
  });
}

function drawChar() {
  ctx.fillStyle = "#2e7d32";
  let h = char.isDucking ? char.height / 2 : char.height;
  let yOffset = char.isDucking ? char.height / 2 : 0;
  ctx.fillRect(char.x, char.y + yOffset, char.width, h);
}

function updateChar() {
  char.vy += char.gravity;
  char.y += char.vy;
  if (char.y > ground - char.height) {
    char.y = ground - char.height;
    char.vy = 0;
    char.isJumping = false;
  }
}

function drawObstacles() {
  ctx.fillStyle = "#6d4c41";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
  }
}

function updateObstacles() {
  updateSpeed();
  for (let obs of obstacles) {
    obs.speed = obstacleSpeed;
    obs.x -= obs.speed;
  }
  obstacles = obstacles.filter(o => o.x + o.width > 0);
}

function checkCollision() {
  if (cheatMode) return;
  let h = char.isDucking ? char.height / 2 : char.height;
  for (let obs of obstacles) {
    if (char.x < obs.x + obs.width &&
        char.x + char.width > obs.x &&
        char.y + h > obs.y) {
      if (score > highscore) {
        highscore = score;
        localStorage.setItem("highscore", highscore);
      }
      gameOverSound.play();
      gameOver = true;
      setTimeout(() => {
        resetGame();
      }, 1000);
    }
  }
}

function drawScore() {
  ctx.fillStyle = "#000";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);
  ctx.fillText("Highscore: " + highscore, 20, 60);
}

function drawGround() {
  ctx.fillStyle = "#a1887f";
  ctx.fillRect(0, ground, canvas.width, 5);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGround();
  drawChar();
  drawObstacles();
  drawScore();

  if (!gameOver) {
    frame++;
    updateChar();
    updateObstacles();
    if (frame % 100 === 0) spawnObstacle();
    checkCollision();
    score++;
  }

  requestAnimationFrame(loop);
}

function jump() {
  char.isDucking = false;
  char.vy = char.jumpPower;
  char.isJumping = true;
  jumpSound.currentTime = 0;
  jumpSound.play();
}

function duck(state) {
  if (!gameOver) char.isDucking = state;
}

// Input handler - no double jump
function tryJump() {
  if (!jumpLocked && !char.isJumping && !gameOver) {
    jump();
    jumpLocked = true;
    inputActive = true;
  }
}

function releaseJump() {
  jumpLocked = false;
  inputActive = false;
}

// Event listeners
window.addEventListener("keydown", e => {
  if ((e.code === "Space" || e.code === "ArrowUp") && !inputActive) tryJump();
  if (e.code === "ArrowDown") duck(true);
});

window.addEventListener("keyup", e => {
  if (e.code === "ArrowDown") duck(false);
  if (e.code === "Space" || e.code === "ArrowUp") releaseJump();
});

window.addEventListener("mousedown", () => {
  if (!inputActive) tryJump();
});
window.addEventListener("mouseup", releaseJump);

window.addEventListener("touchstart", () => {
  if (!inputActive) tryJump();
});
window.addEventListener("touchend", () => {
  duck(false);
  releaseJump();
});

// Cheat button
document.getElementById("cheatBtn").addEventListener("click", () => {
  cheatMode = !cheatMode;
  const btn = document.getElementById("cheatBtn");
  btn.textContent = `Cheat: ${cheatMode ? 'ON' : 'OFF'}`;
  btn.classList.toggle("active", cheatMode);
  canvas.style.background = cheatMode ? "#f3e5f5" : "#e0f7fa";
  updateSpeed();
});

// Resize
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ground = canvas.height - 50;
  char.y = ground - char.height;
});

// Start
resetGame();
bgm.volume = 0.2;
bgm.play().catch(() => {
  canvas.addEventListener('click', () => bgm.play(), { once: true });
});
loop();
</script>
</body>
</html>
